<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Card</title>
</head>

<body>
    <div class="Card-container">
        <div class="image-container">
            <img class="image" src="profile-card-img.jpg">
        </div>

        <div class="text-data">
            <span class="Title">CodinLab</span>
            <span class="Jobs">Youtube & Blogger</span>
        </div>

        <div class="media-buttons">
            <a style="background-color: blue;" href="#" class="links">
                <i class='bx bxl-facebook'></i>
            </a>
            <a style="background-color: rgb(33, 228, 228);" href="#" class="links">
                <i class='bx bxl-twitter'></i>
            </a>
            <a style="background-color:rgba(211, 67, 67, 0.938);" href="#" class="links">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a style="background-color: red;" href="#" class="links">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>

</html>
